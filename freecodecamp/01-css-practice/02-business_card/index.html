<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Personal business card of a software developer including contact information, social links, and portfolio."
    />
    <title>Your Name - Software Developer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <img src="flower.jpg" alt="Profile image of a flower" />
        <h1>Your Name</h1>
        <h2>Software Developer <span>@freeCodeCamp</span></h2>
      </header>

      <hr />

      <section aria-labelledby="contact-info">
        <h3 id="contact-info" class="sr-only">Contact Information</h3>
        <address>
          Email:
          <a href="mailto:your-email@example.com">your-email@example.com</a
          ><br />
          Phone: <a href="tel:+11234567890">(123) 456-7890</a><br />
          <a href="https://your-portfolio.com" target="_blank" rel="noopener"
            >Portfolio</a
          >
        </address>
      </section>

      <hr />

      <section aria-labelledby="connect-heading" class="social">
        <h3 id="connect-heading">Connect with me</h3>
        <nav aria-label="Social media links">
          <a href="https://twitter.com/" target="_blank" rel="noopener"
            >Twitter</a
          >
          <a href="https://linkedin.com/" target="_blank" rel="noopener"
            >LinkedIn</a
          >
          <a href="https://github.com/" target="_blank" rel="noopener"
            >GitHub</a
          >
        </nav>
      </section>
    </main>
  </body>
</html>
