<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-main-container">
        <header>
            <h1>My To-Do List</h1>
        </header>
        <main>
            <ul class="todo-list">
                <!-- TASK 1 -->
                <li>
                    <input type="checkbox" name="task-1" id="task-1">
                    <label for="task-1">Explore gaming keyboards</label>
                    <ul class="sub-item">
                        <li><a href="https://www.amazon.com/s?k=gaming+keyboard&crid=19A1GJM0I0FNV&sprefix=gaming+ke%2Caps%2C98&ref=nb_sb_ss_ts-doa-p_ci_hl-bn-left_2_9" class="sub-item-link" target="_blank">Store Link</a></li>
                    </ul>
                </li>
                <!-- TASK 2 -->
                <li>
                    <input type="checkbox" name="task-2" id="task-2">
                    <label for="task-2">Work on fCC Full Stack Curriculum</label>
                    <ul class="sub-item">
                        <li><a href="https://www.freecodecamp.org/learn/full-stack-developer/" class="sub-item-link" target="_blank">Course Link</a></li>
                    </ul>
                </li>
                <!-- TASK 3 -->
                <li>
                    <input type="checkbox" name="task-3" id="task-3">
                    <label for="task-3">Look at job postings</label>
                    <ul class="sub-item">
                        <li><a href="https://www.linkedin.com" class="sub-item-link" target="_blank">Job Board</a></li>
                    </ul>
                </li>
                <!-- TASK 4 -->
                <li>
                    <input type="checkbox" name="task-4" id="task-4">
                    <label for="task-4">Look at new computer</label>
                    <ul class="sub-item">
                        <li><a href="https://www.apple.com/macbook-pro/" class="sub-item-link" target="_blank">MacBook Pro specs</a></li>
                    </ul>
                </li>
            </ul>
        </main>
    </div>
</body>
</html>
