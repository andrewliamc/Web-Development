<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accessible Accordion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="accordionBtn" aria-expanded="false" aria-controls="accordionContent">
    More Info
  </button>

  <div id="accordionContent" hidden>
    <p>This is the extra information revealed when the accordion is expanded.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
