<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Dialog Example with External JS</title>
</head>

<body>
    <button id="showDialog">Open Dialog</button>

    <dialog id="myDialog">
        <p>This is a simple dialog box!</p>
        <button id="closeDialog">Close</button>
    </dialog>

    <!-- Link to external JavaScript file -->
    <script src="dialog.js" defer></script>
</body>

</html>
