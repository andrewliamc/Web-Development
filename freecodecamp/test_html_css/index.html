<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>freeCodeCamp Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>

    <form>
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required>
      </div>

      <div>
        <label for="age">Age <span>(optional)</span></label>
        <input type="number" id="age" name="age" placeholder="Age">
      </div>

      <div>
        <label for="role">Which option best describes your current role?</label>
        <select id="role" name="role">
          <option value="">Select current role</option>
        </select>
      </div>

      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label><input type="radio" name="recommend" value="definitely" checked> Definitely</label>
        <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
        <label><input type="radio" name="recommend" value="not-sure"> Not sure</label>
      </fieldset>

      <div>
        <label for="feature">What is your favorite feature of freeCodeCamp?</label>
        <select id="feature" name="feature">
          <option value="">Select an option</option>
        </select>
      </div>

      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label><input type="checkbox" name="improvements" value="front-end"> Front-end Projects</label>
        <label><input type="checkbox" name="improvements" value="back-end"> Back-end Projects</label>
        <label><input type="checkbox" name="improvements" value="data-viz"> Data Visualization</label>
        <label><input type="checkbox" name="improvements" value="challenges"> Challenges</label>
        <label><input type="checkbox" name="improvements" value="open-source"> Open Source Community</label>
        <label><input type="checkbox" name="improvements" value="gitter"> Gitter help rooms</label>
        <label><input type="checkbox" name="improvements" value="videos"> Videos</label>
        <label><input type="checkbox" name="improvements" value="meetups"> City Meetups</label>
        <label><input type="checkbox" name="improvements" value="wiki"> Wiki</label>
        <label><input type="checkbox" name="improvements" value="forum"> Forum</label>
        <label><input type="checkbox" name="improvements" value="courses"> Additional Courses</label>
      </fieldset>

      <div>
        <label for="comments">Any comments or suggestions?</label><br>
        <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
