<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg"
            alt="This is an image the item that you are purchasing." />
    </section>

    <section>
        <h2>Payment Information</h2>
        <form>
            <label for="card-name">Card Holder</label>
            <input 
                type="text" 
                name="card-name" 
                id="card-name" 
                placeholder="Full name" 
                required
                aria-required="true" />
            <br>
            <label for="card-number">Card Number</label>
            <input 
                type="text"
                name="card-number" 
                id="card-number" 
                inputmode="numeric" 
                pattern="\d{13,19}" 
                autocomplete="cc-number" 
                placeholder="1234 5678 9012 3456" 
                required 
                aria-required="true" />
            <br>

            <label for="exp-date">Expiration Date</label>
            <input 
                type="number" 
                id="exp-date" 
                name="exp-date" 
                placeholder="MM/YY"
                pattern="(0[1-9]|1[0-2])\/?([0-9]{2})"      
                inputmode="numeric" 
                autocomplete="cc-exp" 
                aria-required="true" 
                required />
            <button type="submit">Place Order</button>
        </form>
    </section>
</body>

</html>
